<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Choose File</title>
</head>

<!-- Styles -->
<style>
	.document-div {
	    position: relative;
	    max-width: 350px;
	    padding: 0 15px;
	    margin: 300px auto;
	}
	.document-div .file-drop-area {
	    position: absolute;
	    bottom: 0;
	    display: -webkit-box;
	    display: flex;
	    -webkit-box-align: center;
	    align-items: center;
	    width: 100%;
	    border-radius: 3px;
	    transition: .2s;
	    -o-transition: .2s;
	    -ms-transition: .2s;
	    -webkit-transition: .2s;
	    -moz-transition: .2s;
	}

	.file-drop-area .white-btn {
	    background-color: hsla(0,0%,40%,.04);
	    border: 1px solid hsla(0,0%,40%,.1);
	    border-radius: 3px;
	    padding: .6rem 3rem;
	    margin: 0;
	    font-size: 1.4rem;
	    text-transform: capitalize;
	    -webkit-box-flex: 0;
	    flex: 0 0 300px;
	    max-width: 300px;
	    text-align: center;
	    box-sizing: border-box;
	}
	.file-drop-area .file-msg {
	    overflow: hidden;
	    text-transform: capitalize;
	    margin-bottom: 0;
	    line-height: 1.3;
	    padding-left: 10px;
	    -webkit-box-flex: 0;
	    flex: 0 0 calc(100% - 190px);
	    max-width: calc(100% - 190px);
	    word-break: break-word;
	    box-sizing: border-box;
	}
	.file-drop-area span {
	    color: #333;
	    font-size: 1.5rem;
	    font-weight: 400;
	    font-family: Open Sans,sans-serif;
	    display: block;
	}
	input.your-document {
	    border: none;
	    background-color: transparent;
	    position: absolute;
	    left: 0;
	    top: 0;
	    padding: 0;
	    height: 100%;
	    width: 100%;
	    cursor: pointer;
	    opacity: 0;
	}
</style>

<body>
	<form id="contact" method="post" action="">
		<div class="form-group document-div">
            <div class="file-drop-area">
                <label for="document" style="display: none;"></label>
                <span class="white-btn">Upload Documents</span>
                <span class="file-msg">No file Choose</span>
                <input type="file" name="Document" id="document" value="" class="form-control your-document" multiple>
            </div>
        </div>
	</form>

<script type='text/javascript' src='jquery.min.js'></script>
<script>
	/* Contact form - form document js */
    var $fileInput = $('.your-document');

    // change inner text
    $fileInput.on('change', function() {
        var filesCount = $(this)[0].files.length;
        var $textContainer = $(this).prev();

        if (filesCount === 1) {
            // if single file is selected, show file name
            var fileName = $(this).val().split('\\').pop();
            $textContainer.text(fileName);
        } else {
            // otherwise show number of files
            $textContainer.text(filesCount + ' files selected');
        }
    });
</script>

</body>
</html>
